<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página de mantenimiento</title>
  <style>
    /* Estilos para dispositivos móviles */
    @media only screen and (max-width: 600px) {
      .container {
        width: 90%;
        margin: 0 auto;
      }
      .logo img {
        width: 60%;
      }
      .text {
        font-size: 1.2rem;
      }
    }
    /* Estilos para dispositivos de escritorio */
    @media only screen and (min-width: 601px) {
      .container {
        width: 50%;
        margin: 0 auto;
      }
      .logo img {
        width: 40%;
      }
      .text {
        font-size: 1.5rem;
      }
    }
    /* Estilos comunes */
    .container {
      text-align: center;
      padding: 50px 0;
    }
    .logo img {
      margin: 0 auto;
      display: block;
    }
    .text {
      margin: 20px 0;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <h1>Estamos realizando tareas de mantenimiento</h1>
    <p class="text">Estaremos de vuelta en breve, lamentamos las molestias.</p>
  </div>
</body>
</html>
